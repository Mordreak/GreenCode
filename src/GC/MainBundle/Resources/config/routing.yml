gc_main_homepage:
    path:     /{_theme}
    defaults: { _controller: GCMainBundle:Default:index, _theme: bright }
    requirements:
        _theme: bright|dark

gc_main_search:
    path:     /{_theme}/search
    defaults: { _controller: GCMainBundle:Default:search, _theme: bright }
    requirements:
        _theme: bright|dark

gc_main_detail:
    path:     /{_theme}dentist/{dentist_id}
    defaults: { _controller: GCMainBundle:Default:detail, _theme: bright }
    requirements:
        dentist_id: '\d+'
        _theme: bright|dark